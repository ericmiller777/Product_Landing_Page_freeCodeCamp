<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles/style.min.css" type="text/css" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
<script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
</head>
<body>
<header id="header">
<nav id="nav-bar">
<ul id="nav-objects">
<li id="logo"><img id="header-img" src="images/ffxi_logo.png" alt="ffxi logo"></li>
<li><button class="nav-button" onclick="window.location.href='#about-img'"><a class="nav-link" href="#about-img">About</a></button></li>
<li><button class="nav-button" onclick="window.location.href='#video-div'"><a class="nav-link" href="#video-div">Trailer</a></button></li>
<li><button class="nav-button" onclick="window.location.href='#form-div'"><a class="nav-link" href="#form-div">Newsletter<br>Signup</a></button></li>
<li class="icon"><button class="nav-button" onclick="window.location.href='#form-div'"><a href="javascript:void(0);" onclick="myFunction()"></a>
<i class="fa fa-bars"></i></li>
 </ul>   
</nav>    
</header>
<div class="container">
        <div id="about-image-div">
        <img id="about-img" src="images/about.jpg" alt="about ffxi">
        </div>
        <div id="video-div">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/4TGe6PC-Tk4" frameborder="0"
        allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
        </div>
        <div id="form-div">
        <form id="form" class="mui-form" action="https://www.freecodecamp.com/email-submit">
        <div class="mui-textfield">
        <h2 id="form-text">Signup Now for our Newsletter!</h2>
        <input id="email" name="email" type="email" placeholder="Your Email Address" required="required" />
        <input id="submit" class="mui-btn mui-btn--raised" type="submit" value="Submit" />
        </div>
        </form>
        </div>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
